<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="author" content="lixinjie">
        <meta name="keywords" content="盟客多多" />
        <meta name="description" content="盟客多多" />
        <link rel="stylesheet" href="../../styles/bootstrap.min.css" />
        <link rel="stylesheet" href="../../styles/member.css" />
    </head>
    <body>
        <header id="header" class="header" role="banner">
            <h1 class="logo">盟客多多</h1>
            <div class="personal-info">
                <!--当有未读消息时，添加 has-msg 类-->
                <!--<a href="#" title="查看消息" class="iconfont icon-msg msg"></a>-->
                <a href="#" title="查看消息" class="iconfont icon-msg msg has-msg"></a>
                <div class="personal-account">个人账户<span class="arrows"></span></div>
            </div>
        </header>
        <main id="main" class="main" role="main">
            <nav id="nav" class="nav user-defined-scrollbar" role="navigation">
                <ul class="nav-list">
                    <li class="cashier">
                        <a href="#" title="收银">收银</a>
                        <ul>
                            <!--被点击的链接父元素 li 添加 active 类，其上一级父元素 li 也添加 active 类-->
                            <li><a href="#" title="快速消费">快速消费</a></li>
                            <li><a href="#" title="账单中心">账单中心</a></li>
                        </ul>
                    </li>
                    <li class="member active">
                        <a href="#" title="会员">会员</a>
                        <ul>
                            <li class="active"><a href="#" title="会员管理">会员管理</a></li>
                            <li><a href="#" title="会员等级">会员等级</a></li>
                        </ul>
                    </li>
                    <li class="operate">
                        <a href="#" title="运营">运营</a>
                        <ul>
                            <li><a href="#" title="运营管理">运营管理</a></li>
                        </ul>
                    </li>
                    <li class="union">
                        <a href="#" title="联盟">联盟</a>
                        <ul>
                            <li><a href="#" title="商家联盟">商家联盟</a></li>
                        </ul>
                    </li>
                    <li class="statistics">
                        <a href="#" title="统计">统计</a>
                        <ul>
                            <li><a href="#" title="财务统计">财务统计</a></li>
                            <li><a href="#" title="联盟统计">联盟统计</a></li>
                            <li><a href="#" title="综合分析">综合分析</a></li>
                        </ul>
                    </li>
                    <li class="setup">
                        <a href="#" title="系统设置">系统设置</a>
                        <ul>
                            <li><a href="#" title="我的店铺">我的店铺</a></li>
                            <li><a href="#" title="系统提醒">系统提醒</a></li>
                            <li><a href="#" title="角色权限">角色权限</a></li>
                            <li><a href="#" title="操作日志">操作日志</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="main-content">
                <div class="main-header">
                    <ol class="breadcrumbs">
                        <!--只有一级导航时没有a标签，多级导航时，最后一级没有a标签，除了最后一级其余有a标签-->
                        <li><a href="#" title="会员管理">会员管理</a></li>
                        <li>新增会员</li>
                    </ol>
                </div>
                <div class="main-body user-defined-scrollbar add-member-main-body">
                    <form action="" name="addMemberForm" id="addMemberForm" class="add-member-form">
                        <div class="form-item crad-number">
                            <label for="cradNumber">会员卡号：</label>
                            <input type="text" name="cradNumber" id="cradNumber" class="form-input" placeholder="请输入会员卡号">
                        </div>
                        <div class="form-item name">
                            <label for="name">会员姓名：</label>
                            <input type="text" name="name" id="name" class="form-input" placeholder="请输入会员姓名">
                        </div>
                        <div class="form-item phone">
                            <label for="phone" class="required">手机号码：</label>
                            <input type="number" name="phone" id="phone" class="form-input" placeholder="请输入手机号码">
                        </div>
                        <div class="form-item idcard">
                            <label for="idcard">身份证号：</label>
                            <input type="text" name="idcard" id="idcard" class="form-input" placeholder="请输入身份证号">
                        </div>
                        <div class="form-item card-face-number">
                            <label for="cardFaceNumber" class="required">卡面号：</label>
                            <input type="text" name="cardFaceNumber" id="cardFaceNumber" class="form-input" placeholder="请输入卡面号">
                        </div>
                        <div class="form-item grade">
                            <label for="grade">会员等级：</label>
                            <select name="grade" id="grade">
                                <option value="0">1级</option>
                                <option value="1">2级</option>
                                <option value="2">3级</option>
                                <option value="3">4级</option>
                            </select>
                            <button type="button" class="add-grade" title="新增等级">新增等级</button>
                        </div>
                        <div class="form-item sex">
                            <label>会员性别：</label>
                            <div class="sex-select">
                                <div class="male">
                                    <input type="radio" name="sex" id="male" />
                                    <label for="male">男</label>
                                </div>
                                <div class="female">
                                    <input type="radio" name="sex" id="female" />
                                    <label for="female">女</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-item sum">
                            <label for="sum">售卡金额：</label>
                            <input type="text" name="sum" id="sum" class="form-input" placeholder="请输入售卡金额">
                        </div>
                        <div class="form-footer">
                            <!--表单信息未填写正确时，添加 disabled 类-->
                            <!--<button type="submit" class="submit" title="保存">保存</button>-->
                            <button type="submit" class="submit disabled" title="请先正确填写表单信息" disabled>保存</button>
                            <button type="button" class="cancel" title="取消">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!--<footer id="footer" class="footer" role="contentinfo">XX有限公司</footer>-->
        <script src="../../scripts/jquery-3.4.0.min.js"></script>
        <script src="../../scripts/popper.min.js"></script>
        <script src="../../scripts/bootstrap.min.js"></script>
    </body>
</html>
