<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>新增等级</title>
        <meta name="author" content="lixinjie">
        <meta name="keywords" content="盟客多多" />
        <meta name="description" content="盟客多多" />
        <link rel="stylesheet" href="../../styles/bootstrap.min.css" />
        <link rel="stylesheet" href="../../styles/daterangepicker.min.css" />
        <link rel="stylesheet" href="../../styles/member.css" />
    </head>
    <body>
        <header id="header" class="header" role="banner">
            <h1 class="logo">盟客多多</h1>
            <div class="personal-info">
                <!--当有未读消息时，添加 has-msg 类-->
                <!--<a href="#" title="查看消息" class="iconfont icon-msg msg"></a>-->
                <a href="#" title="查看消息" class="iconfont icon-msg msg has-msg"></a>
                <div class="personal-account">个人账户<span class="arrows"></span></div>
            </div>
        </header>
        <main id="main" class="main" role="main">
            <nav id="nav" class="nav user-defined-scrollbar" role="navigation">
                <ul class="nav-list">
                    <li class="cashier">
                        <a href="#" title="收银">收银</a>
                        <ul>
                            <!--被点击的链接父元素 li 添加 active 类，其上一级父元素 li 也添加 active 类-->
                            <li><a href="#" title="快速消费">快速消费</a></li>
                            <li><a href="#" title="账单中心">账单中心</a></li>
                        </ul>
                    </li>
                    <li class="member active">
                        <a href="#" title="会员">会员</a>
                        <ul>
                            <li><a href="#" title="会员管理">会员管理</a></li>
                            <li class="active"><a href="#" title="会员等级">会员等级</a></li>
                        </ul>
                    </li>
                    <li class="operate">
                        <a href="#" title="运营">运营</a>
                        <ul>
                            <li><a href="#" title="运营管理">运营管理</a></li>
                        </ul>
                    </li>
                    <li class="union">
                        <a href="#" title="联盟">联盟</a>
                        <ul>
                            <li><a href="#" title="商家联盟">商家联盟</a></li>
                        </ul>
                    </li>
                    <li class="statistics">
                        <a href="#" title="统计">统计</a>
                        <ul>
                            <li><a href="#" title="财务统计">财务统计</a></li>
                            <li><a href="#" title="联盟统计">联盟统计</a></li>
                            <li><a href="#" title="综合分析">综合分析</a></li>
                        </ul>
                    </li>
                    <li class="setup">
                        <a href="#" title="系统设置">系统设置</a>
                        <ul>
                            <li><a href="#" title="我的店铺">我的店铺</a></li>
                            <li><a href="#" title="系统提醒">系统提醒</a></li>
                            <li><a href="#" title="角色权限">角色权限</a></li>
                            <li><a href="#" title="操作日志">操作日志</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="main-content">
                <div class="main-header">
                    <ol class="breadcrumbs">
                        <!--只有一级导航时没有a标签，多级导航时，最后一级没有a标签，除了最后一级其余有a标签-->
                        <li><a href="#" title="等级管理">等级管理</a></li>
                        <li>新增等级</li>
                    </ol>
                </div>
                <div class="main-body user-defined-scrollbar add-grade-main-body">
                    <form action="" name="addGradeForm" id="addGradeForm" class="add-grade-form">
                        <div class="form-item name">
                            <label for="name" class="required">等级名称：</label>
                            <input type="text" name="name" id="name" class="form-input" placeholder="请输入等级名称">
                        </div>
                        <div class="form-item sum">
                            <label for="sum">售卡金额：</label>
                            <input type="number" name="sum" id="sum" class="form-input" placeholder="请输入售卡金额">
                        </div>
                        <div class="form-item discount">
                            <label for="discount">折扣比例：</label>
                            <input type="number" name="discount" id="discount" class="form-input" placeholder="请输入百分数前整数">
                            <span>%</span>
                        </div>
                        <div class="form-item end-date">
                            <label for="endDate" class="required">有效期：</label>
                            <input type="text" name="endDate" id="endDate" class="form-input" title="请输入或选择有效期(YYYY/MM/DD)" placeholder="请输入或选择有效期(YYYY/MM/DD)">
                        </div>
                        <div class="form-item comment">
                            <label for="comment">备注：</label>
                            <textarea type="text" name="comment" id="comment" placeholder="请输入备注"></textarea>
                        </div>
                        <div class="form-footer">
                            <!--表单信息未填写正确时，添加 disabled 类-->
                            <button type="submit" class="submit" title="保存">保存</button>
                            <!--<button type="submit" class="submit disabled" title="请先正确填写表单信息" disabled>保存</button>-->
                            <button type="button" class="cancel" title="取消">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!--<footer id="footer" class="footer" role="contentinfo">XX有限公司</footer>-->
        <script src="../../scripts/jquery-3.4.0.min.js"></script>
        <script src="../../scripts/popper.min.js"></script>
        <script src="../../scripts/bootstrap.min.js"></script>
        <script src="../../scripts/moment.min.js"></script>
        <script src="../../scripts/daterangepicker.min.js"></script>
        <script>
            $("#endDate").val("2019/05/14");
            $("#endDate").daterangepicker({
                singleDatePicker: true,
                linkedCalendars: false,
                autoUpdateInput: false,
                showDropdowns: true,
                locale: {
                    format: "YYYY/MM/DD",
                    applyLabel: "确定",
                    cancelLabel: "取消",
                    daysOfWeek: ["周日", "周一", "周二", "周三", "周四", "周五", "周六"],
                    monthNames: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
                    firstDay: 1
                }
            }, function(start) {
                $("#endDate").val(start.format('YYYY/MM/DD'));
            });
        </script>
    </body>
</html>
