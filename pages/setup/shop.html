<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>我的店铺</title>
        <meta name="author" content="lixinjie">
        <meta name="keywords" content="盟客多多" />
        <meta name="description" content="盟客多多" />
        <link rel="stylesheet" href="../../styles/bootstrap.min.css" />
        <link rel="stylesheet" href="../../styles/member.css" />
    </head>
    <body>
        <header id="header" class="header" role="banner">
            <h1 class="logo">盟客多多</h1>
            <div class="personal-info">
                <a href="#" title="查看消息" class="iconfont icon-msg msg"></a>
                <div class="personal-account">个人账户<span class="arrows"></span></div>
            </div>
        </header>
        <main id="main" class="main" role="main">
            <nav id="nav" class="nav user-defined-scrollbar" role="navigation">
                <ul class="nav-list">
                    <li class="cashier">
                        <a href="#" title="收银">收银</a>
                        <ul>
                            <!--被点击的链接父元素 li 添加 active 类，其上一级父元素 li 也添加 active 类-->
                            <li><a href="#" title="快速消费">快速消费</a></li>
                            <li><a href="#" title="账单中心">账单中心</a></li>
                        </ul>
                    </li>
                    <li class="member">
                        <a href="#" title="会员">会员</a>
                        <ul>
                            <li><a href="#" title="会员管理">会员管理</a></li>
                            <li><a href="#" title="会员等级">会员等级</a></li>
                        </ul>
                    </li>
                    <li class="operate">
                        <a href="#" title="运营">运营</a>
                        <ul>
                            <li><a href="#" title="运营管理">运营管理</a></li>
                        </ul>
                    </li>
                    <li class="union">
                        <a href="#" title="联盟">联盟</a>
                        <ul>
                            <li><a href="#" title="商家联盟">商家联盟</a></li>
                        </ul>
                    </li>
                    <li class="statistics">
                        <a href="#" title="统计">统计</a>
                        <ul>
                            <li><a href="#" title="财务统计">财务统计</a></li>
                            <li><a href="#" title="销售分析">销售分析</a></li>
                            <li><a href="#" title="综合分析">综合分析</a></li>
                        </ul>
                    </li>
                    <li class="setup active">
                        <a href="#" title="系统设置">系统设置</a>
                        <ul>
                            <li class="active"><a href="#" title="我的店铺">我的店铺</a></li>
                            <li><a href="#" title="系统提醒">系统提醒</a></li>
                            <li><a href="#" title="角色权限">角色权限</a></li>
                            <li><a href="#" title="操作日志">操作日志</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="main-content">
                <div class="main-header">
                    <ol class="breadcrumbs">
                        <li>我的店铺</li>
                    </ol>
                </div>
                <div class="main-body user-defined-scrollbar shop-main-body">
                    <form action="" name="shopForm" class="shop-form">
                        <fieldset class="personal-info">
                            <legend>个人信息</legend>
                            <div class="form-item">
                                <label>操作人员：</label>
                                <span>系统管理员</span>
                            </div>
                            <div class="form-item">
                                <label>手机号码：</label>
                                <span>13550094631</span>
                            </div>
                        </fieldset>
                        <fieldset class="shop-info">
                            <legend>店铺信息</legend>
                            <div class="form-item">
                                <label for="shopName">店铺名称：</label>
                                <input type="text" name="shopName" id="shopName" class="form-input" placeholder="请输入店铺名称">
                            </div>
                            <div class="form-item">
                                <label for="shopLinkman">联系人：</label>
                                <input type="text" name="shopLinkman" id="shopLinkman" class="form-input" placeholder="请输入联系人">
                            </div>
                            <div class="form-item">
                                <label for="shopLinktel">联系电话：</label>
                                <input type="text" name="shopLinktel" id="shopLinktel" class="form-input" placeholder="请输入联系电话">
                            </div>
                            <div class="form-item">
                                <label for="shopAddress">店铺地址：</label>
                                <div id="select" class="select">
                                    <select name="province"></select>
                                    <select name="city"></select>
                                    <select name="area"></select>
                                </div>
                                <input type="text" name="shopAddress" id="shopAddress" class="form-input" placeholder="请输入详细地址">
                            </div>
                        </fieldset>
                        <fieldset class="business-info">
                            <legend>企业信息</legend>
                            <div class="form-item">
                                <label for="businessNo">企业编号：</label>
                                <input type="text" name="businessNo" id="businessNo" class="form-input" placeholder="请输入企业编号">
                            </div>
                            <div class="form-item">
                                <label for="businessName">企业名称：</label>
                                <input type="text" name="businessName" id="businessName" class="form-input" placeholder="请输入企业名称">
                            </div>
                            <div class="form-item">
                                <label for="businessLinkman">企业联系人：</label>
                                <input type="text" name="businessLinkman" id="businessLinkman" class="form-input" placeholder="请输入企业联系人">
                            </div>
                            <div class="form-item">
                                <label for="businessLinktel">联系人手机：</label>
                                <input type="text" name="businessLinktel" id="businessLinktel" class="form-input" placeholder="请输入联系人手机">
                            </div>
                        </fieldset>
                        <div class="form-footer">
                            <!--不可用时添加 disabled 类-->
                            <button type="submit" class="submit disabled" title="请先补全表单信息" disabled>保存</button>
                            <!--<button type="submit" class="submit" title="保存">保存</button>-->
                            <button type="button" class="cancel" title="取消">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!--<footer id="footer" class="footer" role="contentinfo">XX有限公司</footer>-->
        <script src="../../scripts/jquery-3.4.0.min.js"></script>
        <script src="../../scripts/popper.min.js"></script>
        <script src="../../scripts/bootstrap.min.js"></script>
        <script src="../../scripts/jquery.citys.js"></script>
        <script>
            $("#select").citys({
                valueType: "name",
                province: "四川",
                city: "成都",
                area: "锦江"
            });
        </script>
    </body>
</html>
